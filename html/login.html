<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login | Companny Name</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
	content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="login-wrapper">
		<div class="login-inner">

			<!-- Main Content -->
			<main class="login-main-wrapper animatedParent animateOnce" data-sequence="200">
				<div class="login-header animated fadeIn" data-id="1">
					<a href="index.html" title="Companny Name" aria-label="Logo" class="login-logo">
						<img src="images/logo.png" alt="Companny Name">
					</a>
				</div>
				<form action="#">
					<div class="form-group animated fadeIn" data-id="2">
						<input type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-group animated fadeIn" data-id="3">
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="check-forgot animated fadeIn" data-id="4">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" name="checkbox" class="custom-control-input" id="option1">
							<label class="custom-control-label" for="option1">Remember me</label>
						</div>
						<a href="#" title="Forgot Password" class="forgot-password">Forgot Password?</a>
					</div>
					<button type="submit" class="btn btn-primary animated fadeIn" data-id="5"
					formaction="dashboard.html">Login</button>
					<p class="animated fadeIn" data-id="6">Not a member? <a href="#" title="Sign Up"
						class="sign-up">Sign Up</a></p>
					</form>
				</main>
				<!-- End Main Content -->

			</div>
		</div>

		<!-- JavaScripts -->
		<script src="js/main.js"></script>
	</body>

	</html>
